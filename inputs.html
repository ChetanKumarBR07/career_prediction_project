<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Prediction - Input</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f4f4f4; }
        .container { max-width: 500px; background: white; padding: 20px; margin-top: 50px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Enter Your Details</h2>
        <form action="{{ url_for('predict') }}" method="post">  
            <label for="age" class="form-label">Age:</label>
            <input type="number" class="form-control" name="age" required>
            
            <label for="stream" class="form-label mt-2">12th Stream:</label>
            <select name="stream" class="form-select" required>
                <option value="Science">Science</option>
                <option value="Commerce">Commerce</option>
                <option value="Arts">Arts</option>
            </select>

            <label for="math" class="form-label mt-2">Math Marks:</label>
            <input type="number" class="form-control" name="math" required>

            <label for="physics" class="form-label mt-2">Physics Marks:</label>
            <input type="number" class="form-control" name="physics" required>

            <label for="chemistry" class="form-label mt-2">Chemistry Marks:</label>
            <input type="number" class="form-control" name="chemistry" required>

            <label for="skills" class="form-label mt-2">Technical Skills:</label>
            <input type="text" class="form-control" name="skills" placeholder="E.g., Coding, Finance">

            <label for="interests" class="form-label mt-2">Interest Areas:</label>
            <input type="text" class="form-control" name="interests" placeholder="E.g., Tech, Business">

            <label for="work_style" class="form-label mt-2">Preferred Work Style:</label>
            <select name="work_style" class="form-select" required>
                <option value="Creative">Creative</option>
                <option value="Analytical">Analytical</option>
                <option value="Leadership">Leadership</option>
                <option value="Hands-on">Hands-on</option>
            </select>

            <label for="work_env" class="form-label mt-2">Preferred Work Environment:</label>
            <select name="work_env" class="form-select" required>
                <option value="Corporate">Corporate</option>
                <option value="Research">Research</option>
                <option value="Freelance">Freelance</option>
            </select>

            <button type="submit" class="btn btn-primary w-100 mt-3">Predict Career</button>
        </form>
    </div>
</body>
</html>
